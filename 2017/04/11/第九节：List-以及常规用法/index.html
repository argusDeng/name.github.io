        <section id="main"><article id="post-第九节：List-以及常规用法" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">

    <div class="article-entry" itemprop="articleBody">
      
        <blockquote>
<p>List 的值不能被改变</p>
</blockquote>
<h2 id="生成List"><a href="#生成List" class="headerlink" title="生成List"></a>生成List</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">scala&gt; var f=List(&quot;a&quot;,&quot;b&quot;,&quot;c&quot;)</div><div class="line">f: List[String] = List(a, b, c)</div><div class="line"></div><div class="line">scala&gt; var n=List(1,2,3)</div><div class="line">n: List[Int] = List(1, 2, 3)</div></pre></td></tr></table></figure>
<h2 id="遍历"><a href="#遍历" class="headerlink" title="遍历"></a>遍历</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">scala&gt; for(i&lt;-n)&#123;println(i)&#125;</div><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td></tr></table></figure>
<h2 id="使用-Nil-构造List"><a href="#使用-Nil-构造List" class="headerlink" title="使用:: Nil 构造List"></a>使用:: Nil 构造List</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">scala&gt; var num=1::2::3::4::Nil</div><div class="line">num: List[Int] = List(1, 2, 3, 4)</div><div class="line"></div><div class="line">scala&gt; var num=1::(2::(3::(4::Nil)))</div><div class="line">num: List[Int] = List(1, 2, 3, 4)</div></pre></td></tr></table></figure>
<h2 id="List-操作"><a href="#List-操作" class="headerlink" title="List 操作"></a>List 操作</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line">//判断为空</div><div class="line">scala&gt; n.isEmpty</div><div class="line">res14: Boolean = false</div><div class="line"></div><div class="line">//得到头</div><div class="line">scala&gt; n.head</div><div class="line">res15: Int = 1</div><div class="line">//的到尾</div><div class="line">scala&gt; n.last</div><div class="line">res19: Int = 3</div><div class="line">//得到去掉头的List</div><div class="line">scala&gt; n.tail</div><div class="line">res16: List[Int] = List(2, 3)</div><div class="line">//得到去掉尾的List</div><div class="line">scala&gt; n.init</div><div class="line">res17: List[Int] = List(1, 2)</div><div class="line">//拼接</div><div class="line">scala&gt; List(1,2,3):::List(4,5,6)</div><div class="line">res18: List[Int] = List(1, 2, 3, 4, 5, 6)</div><div class="line">//倒叙</div><div class="line">scala&gt; n.reverse</div><div class="line">res20: List[Int] = List(3, 2, 1)</div><div class="line">//去掉前面n个</div><div class="line">scala&gt; n drop 1</div><div class="line">res21: List[Int] = List(2, 3)</div><div class="line">//得到前面n个</div><div class="line">scala&gt; f take 2</div><div class="line">res22: List[String] = List(a, b)</div><div class="line">// toArray</div><div class="line">scala&gt; f.toArray</div><div class="line">res25: Array[String] = Array(a, b, c)</div></pre></td></tr></table></figure>
<h2 id="其他方法"><a href="#其他方法" class="headerlink" title="其他方法"></a>其他方法</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">//apply方法</div><div class="line">scala&gt;  List.apply(1, 2, 3)</div><div class="line">res139: List[Int] = List(1, 2, 3)</div><div class="line"></div><div class="line">//range方法，构建某一值范围内的List</div><div class="line">scala&gt;  List.range(2, 6)</div><div class="line">res140: List[Int] = List(2, 3, 4, 5)</div><div class="line"></div><div class="line">//步长为2</div><div class="line">scala&gt;  List.range(2, 6,2)</div><div class="line">res141: List[Int] = List(2, 4)</div><div class="line"></div><div class="line">//步长为-1</div><div class="line">scala&gt;  List.range(2, 6,-1)</div><div class="line">res142: List[Int] = List()</div><div class="line"></div><div class="line">scala&gt;  List.range(6,2 ,-1)</div><div class="line">res143: List[Int] = List(6, 5, 4, 3)</div><div class="line"></div><div class="line">//构建相同元素的List</div><div class="line">scala&gt; List.make(5, &quot;hey&quot;)</div><div class="line">res144: List[String] = List(hey, hey, hey, hey, hey)</div></pre></td></tr></table></figure>

      
    </div>
