        <h2 id="算术操作（-）"><a href="#算术操作（-）" class="headerlink" title="算术操作（+-*/）"></a>算术操作（+-*/）</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line">//加法</div><div class="line">scala&gt; var sum =1+2</div><div class="line">sum: Int = 3</div><div class="line"></div><div class="line">// 加法 第二个参数为Long 返回值为Long</div><div class="line">scala&gt; var sum =1+2l</div><div class="line">sum: Long = 3</div><div class="line"></div><div class="line">// 减法 </div><div class="line">scala&gt; 1-2</div><div class="line">res2: Int = -1</div><div class="line"></div><div class="line">// 负数 操作</div><div class="line">scala&gt; 1+ -1</div><div class="line">res3: Int = 0</div><div class="line"></div><div class="line">// 乘法</div><div class="line">scala&gt; 1*2</div><div class="line">res4: Int = 2</div><div class="line"></div><div class="line">//乘法 第二个参数为Long  返回值为Long</div><div class="line">scala&gt; 1*2l</div><div class="line">res5: Long = 2</div><div class="line"></div><div class="line">// 除法</div><div class="line">scala&gt; 1/3</div><div class="line">res0: Int = 0</div><div class="line"></div><div class="line">// 取模</div><div class="line">scala&gt; 1%3</div><div class="line">res1: Int = 1</div></pre></td></tr></table></figure>
<h2 id="关系操作"><a href="#关系操作" class="headerlink" title="关系操作"></a>关系操作</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">scala&gt; 1&gt;2</div><div class="line">res6: Boolean = false</div><div class="line"></div><div class="line">scala&gt; 1&lt;2</div><div class="line">res7: Boolean = true</div><div class="line"></div><div class="line">scala&gt; 1!=2</div><div class="line">res8: Boolean = true</div><div class="line"></div><div class="line">scala&gt; 1&gt;=2</div><div class="line">res9: Boolean = false</div><div class="line"></div><div class="line">scala&gt; 1&lt;=2</div><div class="line">res10: Boolean = true</div></pre></td></tr></table></figure>
<h2 id="逻辑操作"><a href="#逻辑操作" class="headerlink" title="逻辑操作"></a>逻辑操作</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">scala&gt; var win=true</div><div class="line">win: Boolean = true</div><div class="line"></div><div class="line">//逻辑与</div><div class="line">scala&gt; win &amp;&amp;win</div><div class="line">res11: Boolean = true</div><div class="line">逻辑或</div><div class="line">scala&gt; win || win</div><div class="line">res12: Boolean = true</div><div class="line"></div><div class="line">scala&gt; win &amp;&amp; !win</div><div class="line">res14: Boolean = false</div></pre></td></tr></table></figure>
<h2 id="对象比较"><a href="#对象比较" class="headerlink" title="对象比较"></a>对象比较</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">scala&gt; var name=&quot;erhuan&quot;</div><div class="line">name: String = erhuan</div><div class="line"></div><div class="line">scala&gt; var passd=&quot;erhuan&quot;</div><div class="line">passd: String = erhuan</div><div class="line"></div><div class="line">//scala 中比较的是内容 并非引用</div><div class="line">scala&gt; name == passd</div><div class="line">res15: Boolean = true</div></pre></td></tr></table></figure>
